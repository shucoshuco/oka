<div class="text-center md-padding">Home Page</div>
<div class="text-center md-padding">Board width: {{board.width}}</div>
<div class="text-center md-padding">Number of cells: {{board.ncells}}</div>
<div class="text-center md-padding">Cell width: {{board.cellWidth}}</div>
<div class="text-center md-padding">Cell height: {{board.cellHeight}}</div>
<div class="text-center md-padding">Number of cells per side: {{board.nside}}</div>
<div class="board" id="board" style="width: {{board.width}}px; height: {{board.width}}px; font-size: {{board.fontSize}}em">
	<div ng-repeat="cell in cells" class="cell {{cell.claz}} level-{{cell.level}}" style="width: {{cell.width}}px; height: {{cell.height}}px; top: {{cell.top}}px; left: {{cell.left}}px">
		<div class="cell-inner">
			<span>{{cell.number}}</span>
		</div>
	</div>
</div>
